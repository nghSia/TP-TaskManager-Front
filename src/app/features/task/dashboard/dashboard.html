<div class="p-6 space-y-6 bg-slate-50 min-h-screen">
  <div>
    <h1 class="text-4xl font-bold text-slate-700">Dashboard</h1>
    <div class="mt-4 h-px w-full bg-slate-200"></div>
    <p class="mt-6 text-xl text-slate-500">Vue d’ensemble des tâches</p>
  </div>

  <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
    @if(m_isAdmin){
      <div class="rounded-xl border border-slate-200 bg-white p-8 shadow-sm">
        <p class="text-center text-xl font-semibold text-slate-500">Total des tâches</p>
        <p class="mt-6 text-center text-7xl font-extrabold text-slate-600">{{ tasks().length }}</p>
      </div>
    }

    <div class="rounded-xl border border-slate-200 bg-white p-8 shadow-sm">
      <p class="text-center text-xl font-semibold text-slate-500">Tâches terminées (DONE)</p>
      <p class="mt-6 text-center text-7xl font-extrabold text-emerald-600">{{ doneTasks() }}</p>
      <p class="mt-4 text-center text-xl text-slate-400"> Sur {{ tasks().length }}</p>
    </div>

    <div class="rounded-xl border border-slate-200 bg-white p-8 shadow-sm">
      <p class="text-center text-xl font-semibold text-slate-500">Mes tâches</p>
      <p class="mt-6 text-center text-7xl font-extrabold text-blue-600"> {{ myTasks() }} </p>
    </div>
  </div>

  <div class="rounded-xl border border-slate-200 bg-white p-8 shadow-sm">
    <div class="flex items-baseline gap-4">
      <p class="text-3xl font-semibold text-slate-700">Progression</p>
      <p class="text-4xl font-extrabold text-slate-700"> {{ ( doneTasks() / (this.tasks().length)) * 100 | number: '1.0-0' }} <span class="text-2xl">%</span></p>
    </div>

    <div class="mt-8 h-12 w-full rounded-lg bg-slate-200 overflow-hidden">
      <div class="h-full rounded-lg bg-blue-600" [style.width.%]="(doneTasks() / (tasks().length)) * 100"></div>
    </div>
  </div>
</div>
