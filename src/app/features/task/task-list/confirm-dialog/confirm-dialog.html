<h2 mat-dialog-title class="text-lg font-semibold">Supprimer la tâche</h2>
<mat-dialog-content class="text-sm text-gray-600">
  Souhaitez-vous vraiment supprimer cette tâche ?
</mat-dialog-content>
<mat-dialog-actions class="mt-4 flex justify-end gap-3">
  <button
    mat-button
    [mat-dialog-close]="false"
    class="rounded-lg px-4 py-2 bg-gray-200 text-gray-800 hover:bg-gray-300 hover:text-gray-900 transition-colors duration-200"
  >
    Non
  </button>

  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="rounded-lg px-4 py-2 bg-red-600 text-white hover:bg-red-700 transition-colors duration-200"
  >
    Oui
  </button>
</mat-dialog-actions>
